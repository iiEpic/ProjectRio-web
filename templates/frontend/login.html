{% extends "base.html" %}
{% load static %}

{% block title %}
Project Rio - Login
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'frontend/css/main.css' %}">
{% endblock %}

{% block body %}
<div class="container-fluid text-center">
    {% if messages %}
    <ul class="messages ps-0">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3 ms-0" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </ul>
    {% endif %}
    <h1 class="mt-3">Login</h1>
    <div class="container bg-dark login-bg mt-4 pb-5 pt-5">
        <form method='POST' class="bg-dark">
            {% csrf_token %}
            <div class="form-floating mb-3 mx-auto" style="width:90%;">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
                <label for="floatingInput" style="color: black;">Username</label>
            </div>
            <div class="form-floating mb-3 mx-auto" style="width:90%;">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword" style="color: black;">Password</label>
            </div>
            <button class="btn btn-primary mx-auto" type="submit" style="width:90%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
